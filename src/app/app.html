<app-header
    [applicationConfig]="rootApplicationConfig"
    (menuClick)="sidenav.toggleSidenav()"
></app-header>

<!-- <app-sidenav #sidenav [navigationTemplate]="needProdTemplate() ? navigationTemplate : navigationTemplateTest"> -->
<app-sidenav #sidenav>
    <div ngProjectAs="drawer-content">
        <h2 content-select>{{rootApplicationConfig.title}}</h2>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </div>

    <app-products-list></app-products-list>
</app-sidenav>
