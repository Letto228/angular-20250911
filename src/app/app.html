<app-header
    [applicationConfig]="rootApplicationConfig"
    (menuClick)="sidenav.toggleSidenav()"
></app-header>

<app-sidenav #sidenav>
    <div ngProjectAs="drawer-content">
        <h2 content-select>{{rootApplicationConfig.title}}</h2>
        <mat-list role="list">
            <mat-list-item appInsetShadow role="listitem">Item 1</mat-list-item>
            <mat-list-item appInsetShadow role="listitem">Item 2</mat-list-item>
            <mat-list-item appInsetShadow role="listitem">Item 3</mat-list-item>
        </mat-list>
    </div>

    <router-outlet></router-outlet>
</app-sidenav>
