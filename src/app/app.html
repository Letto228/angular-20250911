<app-header
    [applicationConfig]="rootApplicationConfig"
    (menuClick)="sidenav.toggleSidenav()"
></app-header>

<app-sidenav #sidenav>
    <div ngProjectAs="drawer-content">
        <h2 content-select>{{rootApplicationConfig.title}}</h2>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </div>

    <app-products-list></app-products-list>
</app-sidenav>

<div>
    <button (click)="showFirstTemplate(first)">Open First Popup</button>
    <button (click)="showSecondTemplate(second)">Open Second Popup</button>
    <button (click)="closePopup()">Close Popup</button>
</div>

<app-popup-host [template]="currentPopupTemplate()"></app-popup-host>

<ng-template #first>
    <h2>First</h2>
    <p>Is first template</p>
</ng-template>
<ng-template #second>
    <h2>Second</h2>
    <p>Is second template</p>
</ng-template>
