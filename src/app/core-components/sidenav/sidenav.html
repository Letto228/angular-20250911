<mat-drawer-container autosize class="example-container">
    <mat-drawer #drawer mode="side" class="example-sidenav">
        <p #pElement>Auto-resizing sidenav</p>
    </mat-drawer>

    <!-- {{divElement.classList}} -->

    <div #divElement class="example-sidenav-content">
        {{counter()}}
        <!-- {{counterProp}} -->
        <button #matButton matButton type="button" (click)="toggleSidenav()">Toggle sidenav</button>
        <!-- <button matButton #matButton type="button" (click)="drawer.toggle()">Toggle sidenav</button> -->
    </div>
</mat-drawer-container>
