<mat-toolbar>
    <button
        matIconButton
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="onMenuClick($event)"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <!-- <img class="logo-icon" [src]="applicationConfig() && applicationConfig().imgUrl" /> -->
    <!-- <img class="logo-icon" [src]="applicationConfig() ? applicationConfig().imgUrl : ''" /> -->
    <!-- <img class="logo-icon" [src]="applicationConfig()?.imgUrl" /> -->
    <img class="logo-icon" [src]="applicationConfig().imgUrl" />
    <!-- <img class="logo-icon" [src]="applicationConfig() ? applicationConfig().imgUrl : undefined" /> -->
    <!-- <span>{{applicationConfig()?.title}}</span> -->
    <span>{{applicationConfig().title}}</span>
    <span class="example-spacer"></span>
    <button
        matIconButton
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
