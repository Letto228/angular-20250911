@if (this.products(); as products) {
<div
    appInfiniteScroll
    class="scroll-container"
    [borderOffset]="100"
    (loadNextData)="onLoadNextData()"
>
    @for (product of products; track product._id) {
    <app-card class="card" [product]="product"></app-card>
    }
</div>
} @else {
<mat-spinner></mat-spinner>
}
