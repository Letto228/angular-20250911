@if (products(); as products) {
<div appScrollWithLoading class="scroll-container" (loadNextData)="loadNextData()">
    @for (product of products; track product._id) {
    <!-- <app-card class="card" [product]="product" (click)="navigateToProduct(product._id)"></app-card> -->
    <app-card
        class="card"
        [product]="product"
        [routerLink]="['/', 'product', product._id, 'description']"
    ></app-card>
    }
</div>
} @else {
<mat-spinner></mat-spinner>
}
