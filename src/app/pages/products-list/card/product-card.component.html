@if (product != null) {
    <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image alt="Product photo" [src]="product.images[0].url" />
        <mat-card-content>
            <span>Цена: {{ product.price }}</span>
        </mat-card-content>
        <mat-card-actions>
            <button matButton (click)="onClick()">Добавить в корзину</button>
        </mat-card-actions>
    </mat-card>
}
