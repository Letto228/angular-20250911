<mat-card appearance="outlined" class="example-card" (click)="handleClick()">
    <mat-card-header>
        <mat-card-title class="card-title">{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="[product.images[0].url]" />
    <mat-card-content>
        <p class="price">{{product.price}} Руб.</p>
    </mat-card-content>
    <mat-card-actions>
        <button matButton>В корзину</button>
    </mat-card-actions>
</mat-card>
